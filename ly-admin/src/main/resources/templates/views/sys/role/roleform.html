

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ly 后台管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../../statics/plugins/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../../statics/css/bus/content.css" media="all">

<body>

  <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">名&emsp;称</label>
      <div class="layui-input-inline" id="layui-input-custom-css">
      <input type="text" id="roleName" name="roleName" lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
    </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">备&emsp;注</label>
      <div class="layui-input-inline" id="layui-input-custom-css2">
        <input type="text" id="remark" name="remark" placeholder="请输入备注" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">菜单授权</label>
      <div class="layui-input-inline">
        <div id="menuTree"></div>
      </div>
    </div>
    <input type="hidden" id="roleId" name="roleId">

<!--      <button type="button" class="layui-btn layui-btn-sm" lay-demo="reload">重载实例</button>-->
<!--    </div>-->


    <div class="layui-form-item" style="margin-bottom: 20px;">
      <div class="layui-input-block">
        <button type="submit" class="layui-btn" lay-submit="" lay-filter="lay-user-submit">确认</button>
<!--        <button type="submit" class="layui-btn layui-btn-primary" lay-submit="" lay-filter="lay-user-content">取消</button>-->
      </div>
    </div>


  </div>

  <script src="../../../../statics/plugins/layui/layui.js"></script>
  <script>
    layui.config({
      base: '../../../../statics/modules/' //静态资源所在路径
    }).extend({
      index: 'index', //主入口模块
      roleform: 'sys/roleform',
      role: 'sys/role'
    }).use(['index','roleform','role']);
  </script>
</body>
</html>
