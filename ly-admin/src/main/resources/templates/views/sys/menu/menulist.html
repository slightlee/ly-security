

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ly 后台管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../../statics/plugins/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../statics/css/index.css" media="all">
  <link rel="stylesheet" href="../../../../statics/plugins/layui-icon-extend/iconfont.css">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">

          <div class="layui-inline">
              <button class="layui-btn ud-btn" data-type="add">
                <i class="layui-icon layui-icon-add-1 layuiadmin-button-btn"></i>
               添加
              </button>
          </div>

          <div class="layui-inline">
            <button class="layui-btn ud-btn" data-type="update">
              <i class="layui-icon layui-icon-edit layuiadmin-button-btn"></i>
              修改
            </button>
          </div>

          <div class="layui-inline">
            <button class="layui-btn ud-btn" data-type="del">
              <i class="layui-icon layui-icon-delete layuiadmin-button-btn"></i>
              删除
            </button>
          </div>

        </div>

      </div>

       <!-- <table id="menu-list" lay-filter="menu-list"></table>-->
      <div>

          <table class="layui-hidden" id="treeTable" lay-filter="treeTable"></table>

          <script type="text/html" id="table-menu-icon">
            <svg class="icon"  aria-hidden="true"><use xlink:href={{d.icon}} ></use></svg>
          </script>

          <script type="text/html" id="table-menu-type">
            {{d.type==0?'<button type="button" class="layui-btn layui-btn-warm layui-btn-sm">菜单</button>':''}}
            {{d.type==1?'<button type="button" class="layui-btn layui-btn-warm layui-btn-sm">菜单</button>':''}}
            {{d.type==2?'<button type="button" class="layui-btn layui-btn-normal layui-btn-sm">按钮</button>':''}}
          </script>
      </div>

      </div>
    </div>
  </div>

  <script src="../../../../statics/plugins/layui/layui.js"></script>
  <script src="../../../../statics/plugins/layui-icon-extend/iconfont.js"></script>
  <script>
  layui.config({
    base : '../../../../statics/modules/' //静态资源所在路径
  }).extend({
    menu : 'sys/menu'
  }).use('menu');

  </script>
</body>
</html>
