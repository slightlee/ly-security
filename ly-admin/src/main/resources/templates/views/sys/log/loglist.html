

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Y</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../../statics/plugins/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../../statics/css/index.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
              <select name="searchKey">
                <option value>搜索条件</option>
                <option value="username">用户名</option>
              </select>
          </div>
          <div class="layui-inline">
              <input type="text" name="searchValue" placeholder="请输入..." autocomplete="off" class="layui-input">
          </div>
          <div class="layui-inline">
            <button class="layui-btn" lay-submit lay-filter="LAY-user-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
              搜索
            </button>
          </div>

        </div>

      </div>

        <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>

      </div>
    </div>
  </div>

  <script src="../../../../statics/plugins/layui/layui.js"></script>
  <script>

  layui.config({
      base : '../../../../statics/modules/' //静态资源所在路径
  }).extend({
      index : 'index',
      log : 'sys/log'
  }).use(['index','log', 'table']);

  </script>
</body>
</html>
