

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LY 登录页面</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../statics/plugins/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../statics/css/login.css" media="all">
</head>
<body id="bgImg">

  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h1>LY</h1>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
          <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
          <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <!--<div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-col-xs7">
              <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
              <input type="text" name="captcha" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
            </div>
            <div class="layui-col-xs5">
              <div style="margin-left: 10px;">
                <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
              </div>
            </div>
          </div>
        </div>-->
        <div class="layui-form-item">
          <div class="layui-row">
            <div class="layui-col-xs7">
              <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
              <input type="text" name="captcha" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
            </div>
            <div class="layui-col-xs5">
              <div style="margin-left: 10px;">
                <img src="" class="layadmin-user-login-codeimg glyphicon glyphicon-warning-sign form-control-feedback" id="lay-vercode">
              </div>
            </div>
          </div>
        </div>


        <div class="layui-form-item" style="margin-bottom: 20px;">
<!--          <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">-->
          <a href="user/forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" id="login-submit" lay-submit lay-filter="login-submit">登 入</button>
        </div>
      </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">
      <!--<p>© 2019 <a href="#">www.ly.com</a></p>-->
      <!--_blank 在新窗口中打开被链接文档。 _self 默认-->
    </div>

  </div>

  <script src="../../statics/plugins/layui/layui.js"></script>
  <script>

    layui.config({
        base : '../statics/modules/'    //静态资源所在路径
    }).use(['login']);

  </script>

</body>
</html>
